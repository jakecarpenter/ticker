<html>
	<head>
		<title>bounce, bounce</title>
		<link rel="stylesheet" type="text/css" href="base.css"></link>
	</head>

	<body>
		<div id="boxes" class='ticker-container simple-blue-bottom-85'></div>
		<p id="time"></p>

		<script type="text/javascript" src="ticker.js"></script>
		<script type="text/javascript">

		var isPlaying = true,

			boxes = [
						{text: "U.S. steps up pressure as bullying grows", class: "basic-yellow-text", icon: ""},
						{text: "Malaysia Airlines Flight 370 manifest had reported their passports stolen.", class: "basic-white-text", icon: ""},
						{text: "China to fight pollution with drones"}
					],
			framerate = 60;




		//init the ticker. 
		ticker.init({container: "boxes", direction: 1});
		ticker.addHeadline(boxes);


		function loop() {
			requestAnimationFrame(ticker.frame)
		    if(isPlaying) setTimeout(loop, 1000 / framerate);
		}
		loop();
			



		</script>
	</body>

</html>
