<html>
	<head>
		<title>bounce, bounce</title>
		<link rel="stylesheet" type="text/css" href="css/base.css"></link>
	</head>

	<body>

		<div id="boxes" class='ticker-container dark-blue-90'></div>
		<p id="time"></p>
		<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
		<script type="text/javascript" src="js/ticker-app.js"></script>
		<script type="text/javascript" src="js/ticker.js"></script>
		<script type="text/javascript">

		var isPlaying = true,

			boxes = [
						{text: "@mickey: Pizza, Pizza, Pizza. Oh, and pizza. Really, anything round with cheese and meat on top.", class: "basic-yellow-text", icon: "img/stock-up.png"},
						{text: "@bobbyboy: I think i'd like a root beer float, or some other ice cream based concoction", class: "basic-white-text", icon: "img/twittericon.png"},
						{text: "@jimbo255: Does anybody even like mushrooms? Seriously, its like a fungus or something. Yuck.", class: "basic-white-text", icon: "img/twittericon.png"},
						{text: "@SurfinPug: Anything Italian is good. Especially Nachos.", class: "basic-white-text", icon: "img/twittericon.png"},
						{text: "@HotTamales: I like cheese and crackers. Or crackers and cheese.", class: "basic-white-text", icon: "img/twittericon.png"}
					],
			framerate = 60;




		//init the ticker. 
		ticker.init({container: "boxes", direction: 1});
		ticker.addHeadline(boxes);


		function loop() {
			requestAnimationFrame(ticker.frame)
		    if(isPlaying) setTimeout(loop, 1000 / framerate);
		}
		loop();
			



		</script>
	</body>

</html>
